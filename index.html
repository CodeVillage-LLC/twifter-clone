<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page-loading">
    <img src="media/twitter.svg" alt="twitter">
  </div>

  <div class="page-wrapper">
    <nav>
      <img class="logo" src="media/twitter.svg" alt="twitter">

      <a href="#" class="link active">
        <img src="media/home.svg" alt="home">
        Home
      </a>
      <a href="#" class="link">
        <img src="media/explore.svg" alt="#">
        Explore
      </a>
      <a href="#" class="link">
        <img src="media/notification.svg" alt="#">
        Notifications
      </a>
      <a href="#" class="link">
        <img src="media/msssg.svg" alt="#">
        Messages
      </a>
      <a href="#" class="link">
        <img src="media/bookmark.svg" alt="#">
        Bookmarks
      </a>
      <a href="#" class="link">
        <img src="media/list.svg" alt="#">
        List
      </a>
      <a href="#" class="link">
        <img src="media/profile.svg" alt="#">
        Profile
      </a>
      <a href="#" class="link">
        <img src="media/more (1).svg" alt="#">
        More
      </a>
      <button>Tweet</button>

      <span class="spacer"></span>

      <div class="tw-user">
        <img class="pic" src="media/jalasem.jpg" alt="Jalasem">
        <div class="info">
          <span class="name">Abdulsamii Ajala</span>
          <span class="handle">@vuevocate</span>
        </div>
        <img src="media/dropdown.svg" alt=".">
      </div>
    </nav>

    <main>
      <div class="main-top">
        Home
        <img src="media/star.svg" alt="star">
      </div>
      <div class="tweet">
        <div class="tweet-meta">
          <img class="icon" src="media/smallrt.svg" alt="rt">

          <img src="media/segaa.jpg" alt="segalink" class="user">
        </div>
        <div>
          <p class="tweet-info">Abeg retweeted</p>
          <p class="tweet_post-name">
            <span class="name">Royalty</span>
            <span class="handle"></span>
          </p>
        </div>
      </div>
    </main>

    <aside>trending</aside>
  </div>
</body>
</html>
